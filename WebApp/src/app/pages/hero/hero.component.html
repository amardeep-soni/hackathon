<div class="landingSection"></div>
<div class="cardSection">
  <div class="cards p-3 d-flex gap-2 justify-content-center" >
    <div class="card" style="width: 18rem; cursor:pointer;" (click)="onCardClick(1)">
      <img
        class="card-img-top"
        src="https://s3.us-west-1.amazonaws.com/idtech-2018-media-prd/listing_university_washington_32c75dfd8a.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p> 
      </div>
    </div>  
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary" (click)="onViewMore()">View More</button>
    </div>
  </div>
</div>
