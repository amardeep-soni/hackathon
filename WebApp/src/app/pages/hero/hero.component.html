<div class="cardSection">
  <div class="cards p-3 d-flex gap-2 justify-content-center">
    <div
      class="card p-2"
      style="width: 18rem; cursor: pointer; height: 22rem; margin: 3rem"
      (click)="onCardClick(1)"
    >
      <img
        class="card-img-top h-50 rounded-4"
        src="https://s3.us-west-1.amazonaws.com/idtech-2018-media-prd/listing_university_washington_32c75dfd8a.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <div class="col">
          <h5 class="card-title">BattleBotsÂ® Camp Junior</h5>
        </div>
        <div class="col">
          <div class="row-6">
            <p>Ages: 6-7</p>
          </div>
          <div class="row-6">
            <p>Male</p>
            <p>Price:- $45</p>
            <p>Category:- <i class="fa-solid fa-venus"></i> female</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary" (click)="onViewMore()">View More</button>
    </div>
  </div>
</div>
